<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="container">
            <div class="login-left">
                <div class="login-header">
                    <h1>Telinha de login</h1>
                    <p>Plataforma de login do Juca</p>
                </div>
                <form class="login-form">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="email">Enter Email</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Enter Password</label>
                            <input type="password">
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" id="rememberMeCheckbox" checked>
                                <label for="rememberMeCheckbox" class="checkboxLabel">Remember me</label>
                            </div>                            
                        </div>
                        <button type="submit">Sign In</button>
                    </div>
                    <div class="login-form-footer">
                        <a href="#">
                            <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/600px-Facebook_f_logo_%282019%29.svg.png"
                                alt=""> Facebook Login
                        </a>
                            <a href="#">
                            <img width="30" src="https://logosvg.com.br/logos/google-37.png" 
                                alt=""> Google Login
                        </a>
                    </div>
                </form>
            </div>
            <div class="login-right">
                <img src="https://gochronicles.com/content/images/2021/06/clip-hardworking-man.png">
            </div> 
        </div>
    </body>
    </html>
